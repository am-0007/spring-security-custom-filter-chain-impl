<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
      <div class="container">
          <h2>Register</h2>
          <form th:object="${userDto}" th:method="POST" th:action="@{/register}">
              <div class="form-group">
                  <label for="username">Username:</label>
                  <input th:field="*{username}" type="text" id="username" name="username" required>
              </div>
              <div class="form-group">
                  <label for="password">Password:</label>
                  <input th:field="*{password}" type="password" id="password" name="password" required>
              </div>
              <div class="form-group">
                  <label for="role">Role:</label>
                  <input th:field="*{role}" type="text" id="role" name="role" required>
              </div>
              <button type="submit">Register</button>
              <h5>
                  Already registered?
                  <a th:href="@{/login}">Click here to login</a>
              </h5>
          </form>
      </div>
</body>
</html>
